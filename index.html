<h1><font color="DF013A" font-family: "Harrington" size="6">Supper Calculator</font></h1>
<blockquote style="border: 5px solid #000000; color:black; background: white; padding: 10px; width:90%" >
<b>Input Series of Number separated by comma</b> &nbsp;&nbsp;&nbsp;
<input id="nums" type="text" required="required" style="border: 3px solid #000000; color:black; width:30%"/> <br>

 <p id="max">Max</p> <button onclick="max()" class="button1"><b>Max</b></button>
 <p id="min">Min</p> <button onclick="min()" class="button1"><b>Min</b></button> 
 <p id="sum">Sum</p> <button onclick="sum()" class="button1"><b>Sum</b></button> 
 <p id="avg">Average</p> <button onclick="avg()" class="button1"><b>Average</b></button> 
 <p id="rvo">Reverse Order</p> <button onclick="rvo()" class="button1"><b>Reverse Order</b></button> 


<script lang="javascript">
function max() {
  nums = document.getElementById("nums").value.split(",");
  nums.sort(function(a, b){return b-a});
  document.getElementById("max").innerHTML = nums[0];
}
function min() {
  nums = document.getElementById("nums").value.split(",");
  nums.sort(function(a, b){return a-b});
  document.getElementById("min").innerHTML = nums[0];
}
function sum() {
  sumofnums = 0;
  nums = document.getElementById("nums").value.split(",");
  for (i = 0; i < nums.length; i++) {
  sumofnums += parseInt(nums[i]);
  }
  document.getElementById("sum").innerHTML = sumofnums;
}
function avg() {
  sumofnums = 0;
  nums = document.getElementById("nums").value.split(",");
  for (i = 0; i < nums.length; i++) {
  sumofnums += parseInt(nums[i]);
  }
    avgofnums = sumofnums/nums.length;
  document.getElementById("avg").innerHTML = avgofnums;
}
function rvo() {
  nums = document.getElementById("nums").value.split(",");
  nums.reverse();
  document.getElementById("rvo").innerHTML = nums;
}
</script> <br>
</blockquote>

<h1><font color="DF013A" font-family: "Harrington" size="6">It's Magic !</font></h1>
<blockquote style="border: 5px solid #000000; color:black; background: aeae84; padding: 10px; width:90%" >

    <textarea id="text" cols="100" rows="18" class="mytext">Write Here...</textarea>
  
  <div>
    <button onclick="clearAll();" class="button">Clear All</button>
    <button onclick="capitalize();" class="button">Capitalize</button>
    <button onclick="sort();" class="button">Sort</button>
    <button onclick="reverse();" class="button">Reverse</button>
    <button onclick="stripBlank();" class="button">Strip Blank</button>
    <button onclick="lineNumbers();" class="button">Add Numbers</button>
    <button onclick="shuffle();" class="button">Shuffle</button>
  </div>

<script lang="javascript">
function getLines() {
    var textarea = document.getElementById("text");
    return textarea.value.split("\n");
}

function putLines(a) {
    var textarea = document.getElementById("text");
    textarea.value = a.join("\n");
}

function clearAll() {
    var textarea = document.getElementById("text");
    textarea.value = "";
}

function capitalize() {
    var textarea = document.getElementById("text");
    textarea.value = textarea.value.toUpperCase();
}

function sort() {
    var a = getLines();
    a.sort();
    putLines(a);
}

function reverse() {
    var a = getLines();
    a.reverse();
    putLines(a);
}

function stripBlank() {
    var a = getLines();
    var a2 = [];
    for (var i = 0; i < a.length; i++) {
        if (a[i]) {
            a2.push(a[i]);
        }
    }
    putLines(a2);
}

function lineNumbers(a) {
    var a = getLines();
    for (var i = 0; i < a.length; i++) {
        a[i] = (i + 1) + ". " + a[i];
    }
    putLines(a);
}

function shuffle(a) {
    var a = getLines();
    for (var i = 0; i < a.length; i++) {
        var j = i + parseInt(Math.random() * (a.length - i));
        if (i != j) {
            var temp = a[i];
            a[i] = a[j];
            a[j] = temp;
        }
    }
    putLines(a);
}
</script>
